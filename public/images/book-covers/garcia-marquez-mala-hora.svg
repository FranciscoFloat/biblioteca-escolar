<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadow2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#022c22;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="300" fill="url(#bg2)"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="180" height="280" fill="none" stroke="#064e3b" stroke-width="2"/>
  
  <!-- Title area -->
  <rect x="20" y="40" width="160" height="80" fill="rgba(255,255,255,0.1)" rx="5"/>
  
  <!-- Clock/time motif -->
  <circle cx="100" cy="180" r="35" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="100" y1="180" x2="100" y2="155" stroke="rgba(255,255,255,0.8)" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="180" x2="120" y2="180" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Book spine effect -->
  <rect x="0" y="0" width="15" height="300" fill="url(#shadow2)"/>
  
  <!-- Text placeholders -->
  <rect x="30" y="50" width="140" height="8" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="30" y="65" width="100" height="6" fill="rgba(255,255,255,0.6)" rx="2"/>
  <rect x="30" y="78" width="80" height="6" fill="rgba(255,255,255,0.6)" rx="2"/>
  
  <!-- Author area -->
  <rect x="30" y="250" width="140" height="6" fill="rgba(255,255,255,0.7)" rx="2"/>
  <rect x="30" y="265" width="100" height="6" fill="rgba(255,255,255,0.7)" rx="2"/>
</svg>