<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadow5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="300" fill="url(#bg5)"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="180" height="280" fill="none" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Title area -->
  <rect x="20" y="40" width="160" height="80" fill="rgba(255,255,255,0.1)" rx="5"/>
  
  <!-- Microscope/science motif -->
  <circle cx="100" cy="160" r="25" fill="rgba(255,255,255,0.3)"/>
  <circle cx="100" cy="160" r="15" fill="rgba(255,255,255,0.2)"/>
  <circle cx="100" cy="160" r="8" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Microscope stand -->
  <rect x="95" y="185" width="10" height="30" fill="rgba(255,255,255,0.4)"/>
  <rect x="85" y="210" width="30" height="5" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Microbe patterns -->
  <circle cx="70" cy="200" r="3" fill="rgba(255,255,255,0.5)"/>
  <circle cx="130" cy="190" r="4" fill="rgba(255,255,255,0.5)"/>
  <circle cx="80" cy="230" r="2" fill="rgba(255,255,255,0.5)"/>
  <circle cx="120" cy="220" r="3" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Book spine effect -->
  <rect x="0" y="0" width="15" height="300" fill="url(#shadow5)"/>
  
  <!-- Text placeholders -->
  <rect x="30" y="50" width="140" height="8" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="30" y="65" width="120" height="6" fill="rgba(255,255,255,0.6)" rx="2"/>
  <rect x="30" y="78" width="100" height="6" fill="rgba(255,255,255,0.6)" rx="2"/>
  
  <!-- Author area -->
  <rect x="30" y="250" width="140" height="6" fill="rgba(255,255,255,0.7)" rx="2"/>
  <rect x="30" y="265" width="100" height="6" fill="rgba(255,255,255,0.7)" rx="2"/>
</svg>