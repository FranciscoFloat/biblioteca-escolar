<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadow7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#831843;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#500724;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="300" fill="url(#bg7)"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="180" height="280" fill="none" stroke="#831843" stroke-width="2"/>
  
  <!-- Title area -->
  <rect x="20" y="40" width="160" height="80" fill="rgba(255,255,255,0.1)" rx="5"/>
  
  <!-- Labyrinth/infinite motif -->
  <rect x="70" y="150" width="60" height="60" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <rect x="80" y="160" width="40" height="40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="90" y="170" width="20" height="20" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Infinity symbol -->
  <path d="M70 230 Q85 220, 100 230 Q115 240, 130 230 Q115 220, 100 230 Q85 240, 70 230" 
        fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
  
  <!-- Book spine effect -->
  <rect x="0" y="0" width="15" height="300" fill="url(#shadow7)"/>
  
  <!-- Text placeholders -->
  <rect x="30" y="50" width="140" height="8" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="30" y="65" width="80" height="6" fill="rgba(255,255,255,0.6)" rx="2"/>
  
  <!-- Author area -->
  <rect x="30" y="250" width="140" height="6" fill="rgba(255,255,255,0.7)" rx="2"/>
  <rect x="30" y="265" width="120" height="6" fill="rgba(255,255,255,0.7)" rx="2"/>
</svg>