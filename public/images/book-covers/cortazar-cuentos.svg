<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadow6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#312e81;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="300" fill="url(#bg6)"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="180" height="280" fill="none" stroke="#312e81" stroke-width="2"/>
  
  <!-- Title area -->
  <rect x="20" y="40" width="160" height="80" fill="rgba(255,255,255,0.1)" rx="5"/>
  
  <!-- Surreal/abstract motif -->
  <circle cx="80" cy="170" r="20" fill="rgba(255,255,255,0.3)"/>
  <circle cx="120" cy="190" r="15" fill="rgba(255,255,255,0.2)"/>
  <path d="M60 200 Q100 180, 140 200 Q120 220, 80 210 Q70 205, 60 200" 
        fill="rgba(255,255,255,0.25)"/>
  
  <!-- Abstract geometric shapes -->
  <polygon points="90,140 110,140 105,160 95,160" fill="rgba(255,255,255,0.3)"/>
  <polygon points="70,220 90,220 85,240 75,240" fill="rgba(255,255,255,0.3)"/>
  <polygon points="110,220 130,220 125,240 115,240" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Book spine effect -->
  <rect x="0" y="0" width="15" height="300" fill="url(#shadow6)"/>
  
  <!-- Text placeholders -->
  <rect x="30" y="50" width="140" height="8" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="30" y="65" width="120" height="6" fill="rgba(255,255,255,0.6)" rx="2"/>
  <rect x="30" y="78" width="100" height="6" fill="rgba(255,255,255,0.6)" rx="2"/>
  
  <!-- Author area -->
  <rect x="30" y="250" width="140" height="6" fill="rgba(255,255,255,0.7)" rx="2"/>
  <rect x="30" y="265" width="100" height="6" fill="rgba(255,255,255,0.7)" rx="2"/>
</svg>