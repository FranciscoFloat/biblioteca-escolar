<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadow8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#134e4a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#042f2e;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="300" fill="url(#bg8)"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="180" height="280" fill="none" stroke="#134e4a" stroke-width="2"/>
  
  <!-- Title area -->
  <rect x="20" y="40" width="160" height="80" fill="rgba(255,255,255,0.1)" rx="5"/>
  
  <!-- Mountain silhouettes -->
  <polygon points="40,200 60,160 80,180 100,140 120,170 140,150 160,190 180,200 40,200" 
           fill="rgba(255,255,255,0.3)"/>
  <polygon points="50,210 70,180 90,190 110,160 130,185 150,170 170,200 50,210" 
           fill="rgba(255,255,255,0.2)"/>
  
  <!-- Stars -->
  <circle cx="70" cy="140" r="2" fill="rgba(255,255,255,0.8)"/>
  <circle cx="130" cy="130" r="2" fill="rgba(255,255,255,0.8)"/>
  <circle cx="110" cy="120" r="1.5" fill="rgba(255,255,255,0.8)"/>
  <circle cx="90" cy="135" r="1.5" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Christmas tree -->
  <polygon points="100,220 95,235 105,235" fill="rgba(255,255,255,0.4)"/>
  <polygon points="100,210 90,230 110,230" fill="rgba(255,255,255,0.5)"/>
  <polygon points="100,200 85,225 115,225" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Book spine effect -->
  <rect x="0" y="0" width="15" height="300" fill="url(#shadow8)"/>
  
  <!-- Text placeholders -->
  <rect x="30" y="50" width="140" height="8" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="30" y="65" width="120" height="6" fill="rgba(255,255,255,0.6)" rx="2"/>
  <rect x="30" y="78" width="110" height="6" fill="rgba(255,255,255,0.6)" rx="2"/>
  
  <!-- Author area -->
  <rect x="30" y="250" width="140" height="6" fill="rgba(255,255,255,0.7)" rx="2"/>
  <rect x="30" y="265" width="130" height="6" fill="rgba(255,255,255,0.7)" rx="2"/>
</svg>